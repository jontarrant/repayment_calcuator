<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Debt Calculator - Jon Tarrant</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- allow mobile zooms-->
    <meta name="description" content="A debt repayment calculation tool.">
    <meta name="author" content="Jon Tarrant">

    <!-- Le javascript
    ================================================== -->
    <!-- Placed at the top of the page to power mid-page events && google asynchronous -->
    <!-- jquery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
    <!-- bootstrap js cdn -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <!-- shareicons js -->
    <script type="text/javascript" src="https://cdn.jsdelivr.net/jquery.jssocials/1.1.0/jssocials.min.js"></script>
    <!-- custom.js file-->
    <script src="js/custom.js"></script>

    <!-- Le styles -->
    <!-- google fonts -->
    <link href='https://fonts.googleapis.com/css?family=Raleway:400,700' rel='stylesheet' type='text/css'> 
    <!-- font awesome-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css"> 
    <!-- shareicons -->
    <link type="text/css" rel="stylesheet" href="https://cdn.jsdelivr.net/jquery.jssocials/1.1.0/jssocials.css" />
    <link type="text/css" rel="stylesheet" href="https://cdn.jsdelivr.net/jquery.jssocials/1.1.0/jssocials-theme-flat.css" /> 
    <!-- compiled LESS -->
    <link href="css/styles.css" rel="stylesheet">

    <!-- Favicon -->
    <link rel="icon" href="img/favicon.ico" type="image/x-icon" />

  </head>

  <body>
       <!-- open header -->
    <header id="header">

      <div class="container">

        <div class="col-md-8 row col-sm-8">
             <!-- page title-->
          <h1>Loan repayment calculator.</h1>
               <!-- subtitle -->
          <h2>You take the loan, we calculate the repayments.</h2>
        </div>        
        <div class="col-md-4">
             <!-- header right contact details  -->
          <ul class="contact">
            <li><i class="fa fa-phone"></i> <a href="tel:07936688509">07936688509</a></li>
            <li><i class="fa fa-envelope"></i> <a href="mailto:jon.tarrant@Hotmail.co.uk">jon.tarrant@hotmail.co.uk</a></li>
          </ul>
        </div>
      </div>

    </header>
         <!-- close header-->

    <div class="container" id="main-content">
      <h2>Calculate your repayments.</h2>
      <form class="form-horizontal col-md-6" name="debtcalc" id="debtcalc"> <!-- Form Start -->
        <fieldset>
        <!-- loanAmount text input-->
        <div class="form-group">
          <label class="col-md-4 control-label" for="textinput">Loan Amount</label>  
          <div class="col-md-8">
          <span class="type">£</span>
          <input id="loanAmount" onkeyup="this.value=this.value.replace(/[^\d]/,'')" name="loanAmount" placeholder="Amount" class="form-control input-md" required="" type="text">
          <span class="help-block">Enter your loan amount</span>  
          </div>
        </div>

        <!-- monthlyPayment Text input-->
        <div class="form-group">
          <label class="col-md-4 control-label" for="textinput">Payments each month</label>  
          <div class="col-md-8">
          <span class="type">£</span>
          <input id="monthlyPayment" name="monthlyPayment" onkeyup="this.value=this.value.replace(/[^\d]/,'')" placeholder="Monthly payment" class="form-control input-md" required="" type="text">
          <span class="help-block">Enter payments each month</span>  
          </div>
        </div>

        <!-- Interest text input-->
        <div class="form-group">
          <label class="col-md-4 control-label" for="interest">Interest amount PA. (per annual)</label>  
          <div class="col-md-8">
          <span class="type">%</span>
          <input id="interestRate" name="interestRate" onkeyup="this.value=this.value.replace(/[^\d]/,'')" placeholder="Interest amount PA. (per annual)" class="form-control input-md" required="" type="text">
          <span class="help-block">Enter Interest amount PA. (per annual)</span>  
          </div>
        </div>
        
        <div class="form-group">
          <div class="col-md-8 col-md-offset-4">
          <!-- submit -->
          <button class="btn" type="submit" onsubmit="return false"  id="calc">Calculate</button>
          </div>
        </div>

        </fieldset>
      </form> <!-- form end -->
      <div class="col-md-4 piggy">

        <img src="img/piggy-bank.png" alt="piggy-bank" class="img-responsive" />
      </div>

      <!-- large summary text-->
      <div class="row col-md-12">
        <h2 class="hidden-result">Results</h2>
        <h3 class="time shout"></h3>
        <h3 class="total shout"></h3>
      </div>
      <div id="results" class="hidden-result">
         <div id="no-more-tables">
         <!-- responsive tables-->
            <table class="col-md-8 table-bordered table-striped table-condensed cf"> 
            <thead class="cf">
              <tr>
                <th>Time</th>
                <th>Outstanding balance</th>
                <th class="numeric">Interest paid</th>
              </tr>
            </thead>
            <tbody>
              <!-- dynamic content here -->
            </tbody>
          </table>
        </div>
      </div>
      <div class="col-md-6 col-md-offset-2">
        <div id="share"></div>
      </div>

    </div> <!-- /container -->
  </body>
</html>
